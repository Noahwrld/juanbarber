<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Cursor Tracking & Gemini AI Chat</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-widget { position: absolute; bottom: 20px; right: 20px; }
        #robot { position: absolute; } /* Customize robot cursor styles */
    </style>
</head>
<body>
    <div id="chat-widget"></div>
    <div id="robot">ðŸ¤–</div>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const robot = document.getElementById('robot');

            // Initialize robot to follow cursor movement
            document.addEventListener('mousemove', (event) => {
                robot.style.left = event.pageX + 'px';
                robot.style.top = event.pageY + 'px';
            });

            // Initialize Gemini API for Chat
            const geminiApiKey = 'AIzaSyANxZDzu3xyicmpHopuA4lT8V81MVuP3DY'; // Add your Gemini API key here

            async function sendMessageToGemini(message) {
                const response = await fetch('https://api.gemini.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${geminiApiKey}`
                    },
                    body: JSON.stringify({ message })
                });
                return response.json();
            }

            // Example usage
            document.getElementById('chat-widget').addEventListener('input', async (event) => {
                const message = event.target.value;
                const response = await sendMessageToGemini(message);
                console.log('Gemini Response:', response);
            });
        });
    </script>
</body>
</html>
